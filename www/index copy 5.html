<!doctype html>

<html>
  <head>
    <title>Welcome!</title>
    <style>

      body {
        margin: 0;
        padding: 0;
      }

      #container {
        position: fixed;
        top: 0; bottom: 0;
        left: 0; right: 0;
        display: flex;
        border: 5px solid green;

        flex-direction: row;

        justify-content: space-around;
        align-items: center;
      }

      #container > div {
        border: 2px solid blue;
        padding: 10px;
      }

    </style>
  </head>

  <body>

    <div id="container">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
      <div>G</div>
      <div>H</div>
    </div>


  </body>
</html>
